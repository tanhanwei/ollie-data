<!DOCTYPE html>
<html>
<head>
  <title>Data Collector</title>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Privacy-Preserving Data Collector</h1>
  <div id="auth-status">Not authenticated</div>
  <button id="auth-button">Authenticate with World ID</button>
  <div id="data-control" style="display:none;">
    <h2>Data Collection Settings</h2>
    <label>
      <input type="checkbox" id="collect-data" checked>
      Enable data collection
    </label>
  </div>
  <button id="debug-button" style="display:none;">View Collected Data</button>
  <button id="test-button">Run Test</button>
</body>
</html>
